  datasource:
    url: jdbc:mysql://mysql:3306/items-assigner?useSSL=false&allowPublicKeyRetrieval=true&useAffectedRows=true
    #    url: jdbc:mysql://localhost:3306/file_service_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: Aa1341512355
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: MyHikariCP
  # 3. Redis 配置（缓存文件元信息、分片进度等）
  data:
    redis:
      host: redis
      port: 6379
      database: 3
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

  # 4. RabbitMQ 配置（异步处理图片压缩、文件删除）
  rabbitmq:
    host: rabbitMQ # RabbitMQ 服务地址
    port: 5672 # RabbitMQ 默认端口
    username: guest # 默认用户名（本地测试无需修改）
    password: guest # 默认密码（本地测试无需修改）
    virtual-host: / # 虚拟主机
    connection-timeout: 3000 # 连接超时时间
    listener:
      simple:
        acknowledge-mode: auto # 自动确认消息（Demo场景简化配置，生产环境建议手动确认）
        concurrency: 5 # 消费者最小并发数
        max-concurrency: 10 # 消费者最大并发数
        prefetch: 1 # 每次从队列获取1条消息处理，避免消息堆积

# MyBatis-Plus 配置（操作MySQL，与实体类、Mapper兼容）
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml # Mapper XML文件路径（若使用XML编写SQL需配置）
  type-aliases-package: com.wddyxd.fileservice.pojo # 实体类包路径（替换为你的实际包路径）
seata:
  data-source-proxy-mode: AT
  registry: # TC服务注册中心的配置，微服务根据这些信息去注册中心获取tc服务地址
    # 参考tc服务自己的registry.conf中的配置
    type: nacos
    nacos: # tc
      server-addr: 127.0.0.1:8848
      namespace: ""
      group: DEFAULT_GROUP
      application: seata-server # tc服务在nacos中的服务名称
      cluster: default
  tx-service-group: items-assigner # 事务组，根据这个获取tc服务的cluster名称
  service:
    vgroup-mapping: # 事务组与TC服务cluster的映射关系
      items-assigner: default