server:
  port: 10010
spring:

  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    nacos:
      server-addr: localhost:8848
    gateway:
      routes:
        #TODO 可以利用sentinel来拒绝通过绕过gateway的方式访问所有接口
        # 新增拒绝访问特定路径的路由规则
        - id: deny-password-security-getter
          uri: forward:/deny  # 指向一个无效的URI
          predicates:
            - Path=/api/user/auth/passwordSecurityGetter/**
          filters:
            - name: RequestRateLimiter
              args:
                deny: true
        - id: deny-phone-code-security-getter
          uri: forward:/deny  # 指向一个无效的URI
          predicates:
            - Path=/api/user/auth/phoneCodeSecurityGetter/**
          filters:
            - name: RequestRateLimiter
              args:
                deny: true
        - id: deny-email-code-security-getter
          uri: forward:/deny  # 指向一个无效的URI
          predicates:
            - Path=/api/user/auth/emailCodeSecurityGetter/**
          filters:
            - name: RequestRateLimiter
              args:
                deny: true

        # 或者使用更简单的方式，直接不设置uri来拒绝请求
        # - id: deny-password-security-getter
        #   predicates:
        #     - Path=/user/auth/passwordSecurityGetter/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**  # 添加/api前缀
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}  # 移除转发到服务的/api前缀
#        - id: items-service
#          uri: lb://items-service
#          predicates:
#            - Path=/api/items/**  # 添加/api前缀
#          filters:
#            - RewritePath=/api/(?<segment>.*), /$\{segment}  # 移除转发到服务的/api前缀
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: chat-service
          uri: lb://chat-service
          predicates:
            - Path=/api/chat/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/api/file/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}


      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:10000"
              - "http://localhost:10000/api"
              - "http://127.0.0.1:10000"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
  application:
    name: gateway
#eureka:
#  client:
#    service-url:
#      defaultZone: http://localhost:10086/eureka
seata:
  data-source-proxy-mode: AT
  registry: # TC服务注册中心的配置，微服务根据这些信息去注册中心获取tc服务地址
    # 参考tc服务自己的registry.conf中的配置
    type: nacos
    nacos: # tc
      server-addr: 127.0.0.1:8848
      namespace: ""
      group: DEFAULT_GROUP
      application: seata-server # tc服务在nacos中的服务名称
      cluster: default
  tx-service-group: items-assigner # 事务组，根据这个获取tc服务的cluster名称
  service:
    vgroup-mapping: # 事务组与TC服务cluster的映射关系
      items-assigner: default