server:
  port: 10010
spring:

  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: items-service
          uri: lb://items-service
          predicates:
            - Path=/items/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"     # ?????????
              - "http://127.0.0.1:5173"     # ???????????
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
  application:
    name: gateway
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka